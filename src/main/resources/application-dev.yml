# MyBatis Plus 配置
mybatis-plus:
  # 映射器XML文件的位置
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  # 全局配置
  global-config:
    # 数据库配置
    db-config:
      # 表示逻辑删除的值
      logic-delete-value: 1
      # 表示逻辑未删除的值
      logic-not-delete-value: 0
  # MyBatis 配置
  configuration:
    # 启用从下划线到驼峰的映射
    map-underscore-to-camel-case: true
  # 配置位置
  config-location:
    # 日志实现（当前设置为无日志）
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl

