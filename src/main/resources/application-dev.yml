# Spring 配置
spring:
  # MySQL 配置
  datasource:
    # MySQL 数据库的JDBC URL
    url: jdbc:p6spy:mysql://${mysql.datasource}/${mysql.db-name}?useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Hongkong
    # 数据库用户名
    username: ${mysql.username}
    # 数据库密码
    password: ${mysql.password}
    # 数据源类型
    type: com.alibaba.druid.pool.DruidDataSource
    # MySQL 数据库的驱动类名
    driverClassName: com.mysql.cj.jdbc.Driver
  # 邮件配置
  mail:
    # SMTP 主机
    host: smtp.163.com
    # 邮件主题
    subject: 验证码邮件
    # 邮件协议
    protocol: smtp
    # 发送邮件的邮箱地址
    username: zhangpengju_syy@163.com
    # 邮箱账户的密码
    password: TRBLMAJQTEPKLHCE
    # 测试连接
    test-connection: true
    # 邮件的默认编码
    default-encoding: utf-8
    # 邮件属性
    properties:
      # 启用SMTP认证
      mail.smtp.auth: true
      # 启用STARTTLS
      mail.smtp.starttls.enable: true
      # 需要STARTTLS
      mail.smtp.starttls.required: true
      # SMTP套接字工厂端口
      mail.smtp.socketFactory.port: 465
      # SMTP套接字工厂类
      mail.smtp.socketFactory.class: javax.net.ssl.SSLSocketFactory
      # SMTP套接字工厂回退
      mail.smtp.socketFactory.fallback: false
    # SMTP端口
    port: 465
