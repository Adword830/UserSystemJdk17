name: Docker Image CI Test

on:
  push:
    branches: [ "main" ]  # Change this to your test branch
  pull_request:
    branches: [ "main" ]  # Change this to your test branch

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn clean package
      - name: Build the Docker image
        run: |
          TIMESTAMP=$(date +%s)
          docker build . --file ./DockerFile --tag usersystem-test:$TIMESTAMP
          echo "DOCKER_IMAGE_TAG=$TIMESTAMP" >> $GITHUB_ENV
      - name: Push the Docker image
        run: |
          echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin
          docker push ying520zhang/usersystem-test:${{ env.DOCKER_IMAGE_TAG }}